	<script type="text/javascript">
	jQuery(document).ready(function($) {

		$('body').addClass('load');

		var defaultWidth = 1920;

		var scaleFactor = 1;

		var minScale = 0;
		var maxScale = 30;

		var $html = $('html');

		function _setHtmlScale(m) {

			alert(m.media);

			if(m.matches || $('body').hasClass('vertical')) {
				var scale = 1 + scaleFactor * ($html.height() - defaultWidth) / defaultWidth;
			} else {
				var scale = 1 + scaleFactor * ($html.width() - defaultWidth) / defaultWidth;  
			}

			if (scale > maxScale) {
				scale = maxScale;
			} else if (scale < minScale) {
				scale = minScale;
			}

			$html.css('font-size', scale * 100 + '%');

		}

		_setHtmlScale(window.matchMedia("(orientation: portrait)"));

		$(window).resize(function() {
			_setHtmlScale(window.matchMedia("(orientation: portrait)"));
		});
	});
	</script>
